<div class="p-4">
  <div class="row">
    <div class="d-flex justify-content-between">
      <div class="mt-1">
        <h5>My Clients List</h5>
      </div>
      <!-- search tab -->
      <div class="wrapper">
        <div class="input-group bg-white border rounded">
          <input class="form-control border-0" type="text" placeholder="search" id="example-search-input">
          <span class="input-group-append">
            <button class="btn btn-outline-secondary bg-white border-0 rounded-pill ms-n3" type="button">
              <i class="bi bi-search"></i>
            </button>
          </span>
        </div>
      </div>
    </div>
    <table class="font-18">
      <thead>
        <tr>
          <th class="font-18 p-3">Client ID</th>
          <th class="font-18 p-3">Client Name</th>
          <th class="font-18 p-3">Email ID</th>
          <th class="font-18 p-3">No. of Projects</th>
          <th class="font-18 p-3">Onboard Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of clients" [routerLink]="['./', client.path]">
          <td class="p-3">{{ client.id }}</td>
          <td>{{ client.clientName }}</td>
          <td>{{ client.email }}</td>
          <td>{{ client.project }}</td>
          <td>{{ client.onboardDate }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="create-button">
    <a class="btn btn-primary fw-bold" routerLink="/create-client" role="button"><i class="bi bi-plus-lg"></i></a>
  </div>
</div>
<router-outlet></router-outlet>
