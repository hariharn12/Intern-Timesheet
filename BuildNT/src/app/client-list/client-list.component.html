<div class="p-4">
  <div class="row">
    <div class="d-flex justify-content-between">
      <div>
        <h5>My Clients List</h5>
      </div>
      <!-- search tab -->
      <div class="wrapper">
        <div class="searchBar d-flex">
          <input
            id="searchQueryInput"
            type="text"
            name="searchQueryInput"
            placeholder="Search Clients"
          />
          <button id="searchQuerySubmit" type="submit" name="searchQuerySubmit">
            <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
              <path
                fill="#666666"
                d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <table class="font-18">
    <thead >
        <tr >
          <th class="font-18 p-4">Client ID</th>
          <th class="font-18 p-4">Client Name</th>
          <th class="font-18 p-4">Email ID</th>
          <th class="font-18 p-4">No. of Projects</th>
          <th class="font-18 p-4">Onboard Date</th>
        </tr>
      </thead>
      <tbody>
        <tr  *ngFor="let client of clients" [routerLink]="['./', client.path]">
          <td class="p-4">{{ client.id }}</td>
          <td>{{ client.clientName }}</td>
          <td>{{ client.email }}</td>
          <td>{{ client.project }}</td>
          <td>{{ client.onboardDate }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="create-button">
    <a class="btn btn-primary fw-bold" routerLink="/create-client" role="button"
      ><i class="bi bi-plus-lg"></i></a
    >
  </div>
</div>
<router-outlet></router-outlet>
