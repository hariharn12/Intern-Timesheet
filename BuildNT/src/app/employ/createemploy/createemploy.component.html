<div class="container-fluid">
  <div class="d-flex justify-content-between my-3">
    <div class=" col-md-4 ">
      <h3>My Employe</h3>
      <a routerLink="/employ" class="text-decoration-none text-black">Employee List / Create Employee
      </a>
    </div>
    <div class="wrapper col-md-3">
      <div class="input-group bg-white border rounded ">
        <input class="form-control border-0" type="text" placeholder="search" id="example-search-input">
        <span class="input-group-append">
          <button class="btn btn-outline-secondary bg-white border-0 rounded-pill ms-n3" type="button">
            <i class="bi bi-search"></i>
          </button>
        </span>
      </div>
    </div>
  </div>
  <form>
    <div class="row mt-1">
      <div class="col">
        <label for="firstname" class="detail-font my-2">Firstname</label>
        <input type="text" class="form-control" aria-label="First name" id="firstname">
      </div>
      <div class="col">
        <label for="lastname" class="detail-font my-2">Lastname</label>
        <input type="text" class="form-control" aria-label="First name" id="lastname">
      </div>
      <div class="col ">
        <label for="inputState" class="form-label mt-2">Designation</label>
        <select id="inputState" class="form-select">
          <option selected>Employee</option>
          <option>Manager</option>
        </select>
      </div>
      <div class="col">
        <label for="employeeid" class="detail-font my-2">Employee ID</label>
        <input type="text" class="form-control" aria-label="First name" id="employeeid">
      </div>
    </div>
    <div class="row mt-1">
      <div class="col">
        <label for="email" class="detail-font my-2">Email ID</label>
        <input type="email" class="form-control" aria-label="First name" id="email">
      </div>
      <div class="col">
        <label for="phone" class="detail-font my-2">Mobile Number</label>
        <input type="text" class="form-control" aria-label="First name" id="phone">
      </div>
      <div class="col">
        <label for="rate" class="detail-font my-2">Hourly Cost Rate</label>
        <input type="text" class="form-control" aria-label="First name" id="rate">
      </div>
      <div class="col">
        <label for="location" class="detail-font my-2">Location</label>
        <input type="text" class="form-control" aria-label="First name" id="location">
      </div>
    </div>
    <div class="row mt-1">
      <div class="col">
        <label for="inputState" class="form-label mt-2">Reporting Manager</label>
        <select id="inputState" class="form-select">
          <option selected>Arun</option>
          <option>Raj kumar</option>
          <option>Suprith Kumar</option>
        </select>
      </div>
      <div class="col">
        <label for="joining" class="form-label mt-2">joining</label>
        <div class="input-group bg-white border rounded">
          <input matInput [matDatepicker]="picker" placeholder="00/00/2023" id="joining" class="form-control border-0">
          <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </div>
      </div>
      <div class="col">
        <label for="last" class="form-label mt-2">last</label>
        <div class="input-group bg-white border rounded">
          <input matInput [matDatepicker]="picker1" placeholder="00/00/2023" id="last" class="form-control border-0">
          <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
          <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </div>
      </div>
      <div class="col">
        <label for="inputState" class="form-label mt-2">Status</label>
        <select id="inputState" class="form-select">
          <option selected>Active</option>
          <option>Inaction</option>
        </select>
      </div>
    </div>
    <div class="mb-3">
      <label for="formFileMultiple" class="form-label">Logo</label>
      <div class="d-flex">
        <input
          type="file"
          class="custom-file-input"
          id="formFileMultiple"
          #fileInput
          (change)="onFileSelected($event)"
          multiple
          style="display: none"
        />
        <button
          type="button"
          class="btn fs-6 upload-button border"
          (click)="fileInput.click()"
        >
          Upload Logo <i class="bi bi-upload ps-5 ms-5"></i>
        </button>
        <span class="file-names mt-2" *ngIf="selectedFiles">{{
          selectedFiles
        }}</span>
      </div>
    </div>
  </form>
  <div class="add">
    <a class="btn btn-primary fw-bold" routerLink="createemploy" role="button">Create Employee</a>
  </div>
</div>
