<div class="container-fluid">
  <div class="d-flex justify-content-between my-3">
    <div class=" col-md-4 ">
      <h3>My Employee List</h3>
    </div>
    <div class="wrapper col-md-4">
    <div class="input-group bg-white border rounded ">
        <input class="form-control border-0" type="text" placeholder="search" id="example-search-input">
        <span class="input-group-append">
          <button class="btn btn-outline-secondary bg-white border-0 rounded-pill ms-n3" type="button">
            <i class="bi bi-search"></i>
          </button>
        </span>
      </div>
    </div>
  </div>
  <div class="table-responsive">
  <table class="table table-hover table-responsive rounded overflow-hidden">
    <thead class="table-secondary">
      <tr>
        <th>Employee ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email ID</th>
        <th>
          Department
          <i class="bi bi-filter fw-bold"></i>
        </th>
        <th>Reporting Manager</th>
        <th>
          Joining Date
          <i class="bi bi-chevron-expand"></i>
         </th>
      </tr>
    </thead>
    <tbody class="">
      <tr *ngFor="let employee of employee" [routerLink]="['./', employee.path]">
        <td>{{ employee.id }}</td>
        <td>{{ employee.firstName }}</td>
        <td>{{ employee.lastName }}</td>
        <td>{{ employee.email}}</td>
        <td>{{ employee.depatment }}</td>
        <td>{{employee.report}}</td>
        <td>{{employee.joining}}</td>
      </tr>
  </tbody>
  </table>
  </div>

</div>
<div class="add">
  <a class="btn btn-primary fw-bold" routerLink="createemploy" role="button">+</a>
</div>
<router-outlet></router-outlet>
