<div class="container">
  <div class="d-flex justify-content-between">
    <div class=" col-md-4 pt-4 pb-3 ps-3">
      <h3>My Employee List</h3>
    </div>
    <div class="wrapper col-md-4 pt-4">
    <div class="input-group bg-white border rounded ">
        <input class="form-control border-0" type="text" placeholder="search employee" id="example-search-input">
        <span class="input-group-append">
          <button class="btn btn-outline-secondary bg-white border-0 rounded-pill ms-n3" type="button">
            <i class="bi bi-search"></i>
          </button>
        </span>
      </div>
    </div>
  </div>
  <div class="table-responsive">
  <table class="table table-hover table-responsive rounded overflow-hidden">
    <thead class="table-secondary font-16">
      <tr>
        <th class="p-4">Employee ID</th>
        <th class="p-4">First Name</th>
        <th class="p-4">Last Name</th>
        <th class="p-4">Email ID</th>
        <th class="p-4">Department<i class="bi bi-filter fw-bold"></i></th>
        <th class="p-4">Reporting Manager</th>
        <th class="p-4">Joining Date<i class="bi bi-chevron-expand"></i></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employee" [routerLink]="['./', employee.path]">
        <td class="p-4">{{ employee.id }}</td>
        <td class="p-4">{{ employee.firstName }}</td>
        <td class="p-4">{{ employee.lastName }}</td>
        <td class="p-4">{{ employee.email}}</td>
        <td class="p-4">{{ employee.depatment }}</td>
        <td class="p-4">{{employee.report}}</td>
        <td class="p-4">{{employee.joining}}</td>
      </tr>
  </tbody>
  </table>
  </div>

</div>
<div class="add">
  <a class="btn btn-primary fw-bold" routerLink="createemploy" role="button"><i class="bi bi-plus-lg"></i></a>
</div>
<router-outlet></router-outlet>
