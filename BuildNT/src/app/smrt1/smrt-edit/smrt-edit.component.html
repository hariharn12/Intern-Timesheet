<div class="container pt-3">
  <div class="d-flex m-2 justify-content-between">
    <div>
      <h4 class="client pt-4 mb-3">Edit Client Detail</h4>
      <nav>
        <a routerLink="/clientList">ClientList</a>
        <a class="px-2">/Client Details</a>
      </nav>
    </div>
  </div>
  <div>
    <!-- upload file -->
    <div class="mb-3 m-2 pt-3 font-14">
      <label for="formFileMultiple" class="form-label">Logo</label>
      <div class="d-flex">
        <input type="file" class="custom-file-input" id="formFileMultiple" #fileInput (change)="onFileSelected($event)"
          multiple style="display: none" />
        <button type="button" class="btn fs-5 upload-button btn-outline-secondary" (click)="fileInput.click()">
          Upload Logo <i class="bi bi-upload ps-5 ms-5"></i>
        </button>
        <span class="file-names mt-2" *ngIf="selectedFiles">{{
          selectedFiles
          }}</span>
      </div>
    </div>
    <!-- client details -->
    <div class="row pt-2 p-2 font-14">
      <div class="mb-3 col-3">
        <label for="company-name" class="form-label">Company name</label>
        <input type="text" class="form-control" id="company-name" placeholder="xyz" />
      </div>
      <div class="mb-3 col-3">
        <label for="location" class="form-label">Locatoion</label>
        <input type="text" class="form-control" id="location" placeholder="xyz" />
      </div>
      <div class="mb-3 col-3">
        <label for="email" class="form-label">Account Manager</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" />
      </div>
      <div class="mb-3 col-3">
        <label for="web-address" class="form-label">Web Address</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="xyz.com" />
      </div>
      <div class="mb-3 col">
        <div class="d-flex justify-content-between">
          <label for="Address" class="form-label">Address</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked />
            <label class="form-check-label" for="flexCheckChecked">
              Same Address For Billing Address
            </label>
          </div>
        </div>
        <input type="text" class="form-control" id="location" placeholder="No-12, Raja st,Chengam" />
      </div>
      <div class="mb-3 col">
        <label for="billing-adress" class="form-label">Billing adress</label>
        <input type="text" class="form-control" id="location" placeholder="xyz" />
      </div>
    </div>
    <!-- create contact details -->
    <div class="pt-2 p-2">
      <p class="font-18">Contact details</p>
      <div class="row">
        <div class="mb-3 col">
          <label for="contact-person" class="form-label">Contact Person</label>
          <input type="text" class="form-control" id="contact-person" [(ngModel)]="newContactPerson" />
        </div>
        <div class="mb-3 col">
          <label for="Position" class="form-label">Position</label>
          <input type="text" class="form-control" id="Position" [(ngModel)]="newPosition" />
        </div>
        <div class="mb-3 col">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phoneNumber" [(ngModel)]="newPhoneNumber" />
        </div>
        <div class="mb-3 col">
          <label for="contactEmail" class="form-label">Email Id</label>
          <input type="email" class="form-control" [(ngModel)]="newEmail" id="contactEmail" />
        </div>
        <div class="col align-items-center justify-content-end d-flex">
          <button type="button" class="btn add-button" (click)="addContact()">
            <i class="bi bi-plus"></i>
            {{ editingIndex !== null ? "Update" : "Add" }}
          </button>
        </div>
      </div>
    </div>
    <!-- contact details -->
    <div class="row pt-3">
      <div class="card card-color">
        <div class="card-body pt-0 pb-0">
          <div class="row">
            <div class="col-2">
              <h6 class="font-control mb-0 text-secondary">Contact Person</h6>
              <p class="card-font">Arun</p>
            </div>
            <div class="col-3">
              <h6 class="font-control mb-0 text-secondary">Position</h6>
              <p class="card-font">Regional Manager</p>
            </div>
            <div class="col-2">
              <h6 class="font-control mb-0 text-secondary">Phone Number</h6>
              <p class="card-font">8988777784</p>
            </div>
            <div class="col-2">
              <h6 class="font-control mb-0 text-secondary">Email ID</h6>
              <p class="card-font">arun12gmail.com</p>
            </div>
            <div class="col-3 pt-4 d-flex justify-content-end ">
              <i class="bi bi-pencil fs-5 text-secondary me-3"></i>
              <i class="bi bi-trash fs-5 ps-4 text-secondary me-5"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="sumit-btn">
  <button type="button" routerLink="/clientList/smrt-details" class="btn btn-primary">Resumit</button>
</div>
