<div class="container">
    <div class="row pt-3">
        <div class="col-2">
            
            <label for="exampleFormControlInput1" class="form-label font-control">Task</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="UI/UX">
        </div>
        <div class="col-3">
            <label for="exampleFormControlInput1" class="form-label font-control">No. of Hours for This Task</label>
            <input type="text" class="form-control input-form" id="exampleFormControlInput1" placeholder="40 hrs">
        </div>
        <div class="col-2">
            <label for="exampleFormControlInput1" class="form-label font-control">Start Date</label>
            <div class="input-group bg-white border rounded">
                <input matInput [matDatepicker]="pickers" placeholder="12/07/2023" id="joining"
                    class="form-control border-0">
                <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
                <mat-datepicker-toggle matIconSuffix [for]="pickers"></mat-datepicker-toggle>
                <mat-datepicker #pickers></mat-datepicker>
            </div>
        </div>
        <div class="col-2">
            <label for="exampleFormControlInput1" class="form-label font-control">Complition Date</label>
            <div class="input-group bg-white border rounded">
                <input matInput [matDatepicker]="picker" placeholder="20/07/2023" id="joining"
                    class="form-control border-0">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </div>
        </div>
        <div class="col-2">
            <label for="exampleFormControlInput1" class="form-label fs-6 font-control">Status</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>On going</option>
                <option value="1">Completed</option>
                <option value="2">In active</option>
                <option value="3">Hold</option>
            </select>
        </div>
        <div class="col-1 pt-4">
            <button type="button" class="btn button-color font-control">+ Add</button>
        </div>
    </div>
    <div class="row pt-3">
        <div class="card card-color">
            <div class="card-body pt-0 pb-0">
                <div class="row">
                    <div class="col-2">
                        <h6 class="font-control mb-0 text-secondary">Task</h6>
                        <p class="card-font">UI/UX</p>
                    </div>
                    <div class="col-3">
                        <h6 class="font-control mb-0 text-secondary">No. of Hours for This Task</h6>
                        <p class="card-font">40 hrs</p>
                    </div>
                    <div class="col-2">
                        <h6 class="font-control mb-0 text-secondary">Start Date</h6>
                        <p class="card-font">12-07-2023</p>
                    </div>
                    <div class="col-2">
                        <h6 class="font-control mb-0 text-secondary">Completion Date</h6>
                        <p class="card-font">12-07-2023</p>
                    </div>
                    <div class="col-2">
                        <h6 class="font-control mb-0 text-secondary">Status</h6>
                        <p class="card-font">On Going</p>
                    </div>
                    <div class="col-1 pt-4 d-flex">
                        <button class="btn btn-outreline-primary me-4 btn-sm" data-bs-target="#exampleModal1"
                            data-bs-toggle="modal">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-outreline-danger btn-sm" data-bs-target="#exampleModal3"
                            data-bs-toggle="modal">
                            <i class="bi bi-trash"></i>
                        </button>
                        
                    </div>
                    
                </div>

            </div>
        </div>
    </div>
</div>
