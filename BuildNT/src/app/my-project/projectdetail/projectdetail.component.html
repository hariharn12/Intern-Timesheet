<div class="comtainer p-4">
    <div class="d-flex justify-content-between">
        <div>
            <h1 class="header mb-0">Project Details</h1>
            <h5 class="pagelink" routerLink="/myproject">My Projects / <span>Project Details</span></h5>
        </div>
        <div>
            <button type="button" class="btn border p-2 px-2" routerLink="./createproject">
                <i class="bi bi-pencil me-3"></i>Edit</button>
        </div>
    </div>
    <div class="detail d-flex pt-3">
        <div class="ms-4">
            <h4 class="topic">Project Name</h4>
            <h5 class="name">SMRT</h5>
        </div>
        <div class="ms-5 px-5">
            <h4 class="topic">Project Manager</h4>
            <h5 class="name">Tushar B</h5>
        </div>
        <div class="ms-5">
            <h4 class="topic">Project Type</h4>
            <h5 class="name">Billable</h5>
        </div>
        <div class="ms-5">
            <h4 class="topic">Total Hours</h4>
            <h5 class="name">27 July 2023</h5>
        </div>
        <div class="ms-5">
            <h4 class="topic">Start Date </h4>
            <h5 class="name">18 July 2023</h5>
        </div>
        <div class="ms-5">
            <h4 class="topic">End Date</h4>
            <h5 class="name">27 July 2023</h5>
        </div>
        <div class="ms-5">
            <div class="d-flex justify-content-between">
                <h4 class="topic">Progress</h4>
                <h4 class="topic">45%</h4>
            </div>
            <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0"
                aria-valuemax="100">
                <div class="progress-bar" style="width: 45%"></div>
            </div>
            <div class="d-flex justify-content-between">
                <h4 class="progressbar">Allocate hrs 280</h4>
                <h4 class="progressbar">Utilise hrs 90</h4>
            </div>
        </div>
    </div>
    <div class="row">
        <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
            <a><mat-tab label="Team">
                <app-projectteam></app-projectteam>
            </mat-tab></a>
            <a><mat-tab label="Task">
            <app-projecttask></app-projecttask>
            </mat-tab></a>
        </mat-tab-group>
    </div>
    <button type="button" class="btn btn-primary add" routerLink="./createproject"><i class="bi bi-plus-lg"></i></button>
</div>
<router-outlet></router-outlet>
