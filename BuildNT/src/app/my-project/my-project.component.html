<div class="container">
    <div class="row">
        <div class="col-6 p-4">
            <h3 class="header">MyProjects</h3>
        </div>
        <div class="col-6 d-flex justify-content-end">
            <div class="wrapper">
                <div class="input-group bg-white border rounded mt-4">
                    <input class="form-control border-0" type="text" placeholder="search" id="example-search-input">
                    <span class="input-group-append">
                        <button class="btn btn-outline-secondary bg-white border-0 rounded-pill ms-n3" type="button">
                            <i class="bi bi-search"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
            <a><mat-tab label="Current Project">
                <app-currentproject></app-currentproject>
            </mat-tab></a>
            <a><mat-tab label="Upcoming Project">
                <app-upcomingproject></app-upcomingproject>
            </mat-tab></a>
            <a routerLink="Complete Project"><mat-tab label="Completed Project">
                <app-completeproject></app-completeproject>
            </mat-tab></a>
        </mat-tab-group>
    </div>
</div>
<div class="add">
    <a class="btn btn-primary fw-bold" routerLink="createproject" role="button"><i class="bi bi-plus-lg"></i></a>
  </div>
